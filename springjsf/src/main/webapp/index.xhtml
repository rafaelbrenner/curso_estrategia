<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Resolves a date to a day of the week"/>
    <meta name="author" content="Tsepo Maleka"/>

    <title>Day of Week Resolver</title>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css"/>

</h:head>
<h:body>
    <div class="container">

        Enter the date you want to resolve its day of the week:

        <h:form id="dayOfWeekResolverForm">

            <h:panelGroup layout="block" >

                <div class="row">
                    <div class="col-md-6">
                        The day of the week is:
                        <strong>
                            <h:outputLabel value="teste" />
                        </strong>
                    </div>
                </div>
            </h:panelGroup>

            <div class="form-group">
                <label for="dayOfMonthField">Day of Month:</label>
                <h:inputText id="dayOfMonthField" styleClass="form-control" autocomplete="off" maxlength="2"  />
            </div>


            <div class="form-group">
                <label for="monthField">Month:</label>
                <h:inputText id="monthField" styleClass="form-control" autocomplete="off" maxlength="2" />
            </div>

            <div class="form-group">
                <label for="yearField">Year:</label>
                <h:inputText id="yearField" styleClass="form-control" autocomplete="off" maxlength="4"/>
            </div>

            <h:commandButton type="submit" value="Resolve Day of Week" styleClass="btn btn-primary" action="#{testeController.save}" />

        </h:form>

    </div>


</h:body>

</html>
